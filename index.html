	<!---<script src="javascript/common.js" charset="utf-8"></script>-->
	<script type="text/javascript">
	const headerSrc = new XMLHttpRequest();
	const header = document.getElementById('headnav');

	headerSrc.onload = function() {
		if(this.status == 200){
			header.innerHTML = headerSrc.responseText;
		}else{
			console.log("algo de errado no carregamento do cabeçalho");
		}
	}

	headerSrc.open('get','header.html');
	headerSrc.send();
	</script>
