<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Nicolas Cage Paint</title>
		
	</head>
	
	<style>
		body{
			background-image: url("W XP LOGO.jpg")
		}
		#muhCanvas{
			border: 2px solid rgb(0,0,0);
			position:absolute;
			top: 100px;
			left: 300px;
		}
		#titulo{
			background-color: rgb(150,50,0);
			border: 5px solid rgb(0,0,0);
			
			position:absolute;
			top: 600px;
			left: 600px;
		}
		
	</style>
	
	<body>
		
		<canvas id="muhCanvas"></canvas>
		<h1 id="titulo">Nicolas Cage Paint</h1>
		
		
	</body>
	
	<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
	
	<script>
		
		var programCode = function(processingInstance){
			with (processingInstance){
			size(800,500);
			frameRate(30);
			
			    
				b = loadImage("Nicolas_Cage_Face.jpeg");
				background(255, 255, 255)
				
				draw = function (){
					
					mouseDragged = function() {
					image(b, mouseX, mouseY, 50, 50);
					}
					
			};
			
		}};
		
		
		var canvas = document.getElementById("muhCanvas"); 
		
		var processingInstance = new Processing(canvas, programCode); 
	</script>
</html>
