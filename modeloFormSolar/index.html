  <head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="modeloFormSolar.css"/>

    <style type="text/css">
      input{
        margin:3px;
      }
      .tituloForm{
        margin:0px;
        padding: 5px;
        padding-bottom: 0px;
        border-bottom: solid;
        border-width: 1px;
        margin-bottom: 5px;
        margin-left: 0px;
        border-color: rgb(55, 97, 1);
        background-color: rgb(55, 97, 1);
        color: white;
      }
      .conteudoForm{
        margin: 10px;
      }
      #coordenadas{
        border-color: #2b364a;
      }
      #coordTit{
        border-color: #2b364a;
        background-color: #2b364a;
      }

      }

      }

<body>

  <header>
    <!---Cabeçalho-->
  </header>

  <section>
    <!---Títuo da página--->
    <h1 id = 'titulo'>Dimensionamento Solar</h1>

    <!---Logo do Ifsc, Campus e faixa amarela--->
    <div id ="LogoEFaixa">
      <img src="BancoDeImagens/Logo_IFSC.jpg" style="height:40px; float:left;">
      <h1 id = "campus">Câmpus Florianópolis</h1>
      <div id="faixaAmarela"></div>
    </div>

    <!---Mapa---->

      <h2 id="mapTit" style= "border-bottom: solid; width:150px;">Localização</h2>
      <div id="map" onmouseover = "expandir()" onmouseout="retrair()"></div>
      <script src="mapaBoxResponsividade.js" charset="utf-8"></script>
      <script src="mapScript.js" charset="utf-8"></script>


    <!--formulário--->
    <div id="form">

      <form action="result.php" method="post" autocomplete="off">

        <div class="formularios" id="coordenadas">
          <h4 class="tituloForm" id ="coordTit">Coordenadas do local escolhido</h4>
          <div class = "conteudoForm">
            <label for="latitude">Latitude: </label><input type="number" name="lat" id="latitude" value=""   readonly="data-readonly" required/>
            <label for="longitude">Longitude: </label><input type="number" name="lon" id="longitude" value="" readonly="data-readonly" required />
          </div>
        </div>

        <div class="formularios" id="ConsumoMedio">
          <h4 class="tituloForm">Consumo médio de energia elétrica por mês </h4>
          <div class="conteudoForm">
            <input type="radio" name="consumoMeses" id="media" checked onclick="set_media()">
            <label for="media">Média Anual</label>
            <input type="radio" name="consumoMeses" id="mesames" onclick = "set_mesames()">
            <label for="mesames">Preencher Mês a Mês</label>
            <input type="number" id="energia" name="energia" step="any" min="1" value="" onchange="copia(this.value)" required/>
            <label id="energia_label">  kWh médio anual</label>

            <input type="hidden" id="Consumo_jan" name="Cjan" step="any" min="1" />
            <label for="Consumo_jan" id ="Consumo_jan_label" style = "display: none; ">kWh em Jan</label>
            <input type="hidden" id="Consumo_fev" name="Cfev" step="any" min="1" />
            <label for="Consumo_fev" id ="Consumo_fev_label" style = "display: none; ">kWh em Fev</label>
            <input type="hidden" id="Consumo_mar" name="Cmar" step="any" min="1" />
            <label for="Consumo_mar" id ="Consumo_mar_label" style = "display: none; ">kWh em Mar</label>
            <input type="hidden" id="Consumo_abr" name="Cabr" step="any" min="1" />
            <label for="Consumo_abr" id ="Consumo_abr_label" style = "display: none; ">kWh em Abr</label>
            <input type="hidden" id="Consumo_mai" name="Cmai" step="any" min="1" />
            <label for="Consumo_mai" id ="Consumo_mai_label" style = "display: none; ">kWh em Mai</label>
            <input type="hidden" id="Consumo_jun" name="Cjun" step="any" min="1" />
            <label for="Consumo_jun" id ="Consumo_jun_label" style = "display: none; ">kWh em Jun</label>
            <input type="hidden" id="Consumo_jul" name="Cjul" step="any" min="1" />
            <label for="Consumo_jul" id ="Consumo_jul_label" style = "display: none; ">kWh em Jul</label>
            <input type="hidden" id="Consumo_ago" name="Cago" step="any" min="1"/>
            <label for="Consumo_ago" id ="Consumo_ago_label" style = "display: none; ">kWh em Ago</label>
            <input type="hidden" id="Consumo_set" name="Cset" step="any" min="1" />
            <label for="Consumo_set" id ="Consumo_set_label" style = "display: none; ">kWh em Set</label>
            <input type="hidden" id="Consumo_out" name="Cout" step="any" min="1" />
            <label for="Consumo_out" id ="Consumo_out_label" style = "display: none; ">kWh em Out</label>
            <input type="hidden" id="Consumo_nov" name="Cnov" step="any" min="1" />
            <label for="Consumo_nov" id ="Consumo_nov_label" style = "display: none; ">kWh em Nov</label>
            <input type="hidden" id="Consumo_dez" name="Cdez" step="any" min="1"/>
            <label for="Consumo_dez" id ="Consumo_dez_label" style = "display: none; ">kWh em Dez</label>
            <script src="responsividadeForm.js" charset="utf-8"></script>
          </div>
        </div>
        <div class="formularios" id="tipoDeConsumidor">
        	<h4 class="tituloForm">Tipo de consumidor</h4>
          <div class="conteudoForm">
        	  <legend>Grupo B1 (residencial)- Tipo de ligação</legend>
      			<input type="radio" name="tLig" id="cMono" value="30" required/> <label for="cMono">Monofásico</label>
      			<input type="radio" name="tLig" id="cBi" value="50" /> <label for="cBi">Bifásico</label>
      			<input type="radio" name="tLig" id="cTri" value="100" /> <label for="cTri">Trifásico</label>
      		  <legend>Opção</legend>
        		<input type="radio" name="tLig" id="cNull" value="1" /> <label for="cNull">Dimensionamento para 100% do consumo</label>
          </div>
        </div>

        <div class="formularios" id="precoPorKWh">
          <h4 class ="tituloForm">Preço por kWh</h4>
          <div class = "conteudoForm">
            <input type="number" name="preco" step="any" min="0" required/><spam>  R$/kWh</spam>
          </div>
        </div>

        <div class="formularios" id="potencia">
          <h4 class ="tituloForm">Potência</h4>
          <div class ="conteudoForm">
            <input type="number" name="pico" value="255" required/>

            <legend>Eficiência</legend>
            <input type="number" name="efic" value="14,5" required/>

            <legend>Comprimento</legend>
            <input type="number" name="comp" value="0,991" required/>

            <legend>Largura</legend>
            <input type="number" name="larg" value="1,64" required/>

            <legend>Taxa de desempenho do sistema</legend>
            <input type="number" name="td" value="77" required/>

            <input type="hidden" name="inv" value="96" required/>
          </div>
         </div>

         <div class="formularios" id="botao">
           <button class="button" type="submit" name="subm" id="subm">calcular </button>
         </div>

       </form>

     </div>

   </section>

   <footer>

   </footer>

  </body>
</html>
